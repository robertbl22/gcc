<a ng-hide="photoSrc==='No Photo'" href="" data-toggle="modal" data-target="#PropertyPhotoModal">
	<img 
	ng-src="{{photoSrc}}" 
	alt="{{name}}" 
	title="{{name}}" 
	class="img-responsive img-thumbnail"
	imageload><br/>
	<small><i class="icon-search" style="margin-right:4px;"></i>View larger</small>
</a>
<img 
ng-show="photoSrc==='No Photo'" 
ng-src="images/no-photo.jpg" 
alt="{{name}}" 
title="{{name}}" 
class="img-responsive img-thumbnail"
imageload>

<div>

	<!-- Nav tabs -->
	<ul class="nav nav-tabs">
		<li  ng-class="{active:detailsTab==='photo'}"><a href="" ng-click="detailsTab='photo'"><i class="icon-camera"></i> Photo</a></li>
		<li ng-class="{active:detailsTab==='map'}"><a href="" ng-click="detailsTab='map'"><i class="icon-map-marker"></i> Map</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div ng-class="{active:detailsTab==='photo'}" class="tab-pane" style="padding-top:5px;">
			<div property-photo name="{{name}}" photo-src="{{photoSrc}}" link="#"></div>
		</div>
		<div ng-class="{active:detailsTab==='map'}" class="tab-pane" style="padding-top:5px;">
			<div building-map lat="{{lat}}" lng="{{lng}}" name="{{name}}"></div>
		</div>
	</div>

	<p>&nbsp;</p>
	<p ng-hide="flyerLink === 'No Flyer'">
		<a ng-href="{{flyerLink}}" target="_blank"><i class="icon-cloud-download" style="margin-right:4px;"></i>Download the flyer</a>
	</p>

</div>

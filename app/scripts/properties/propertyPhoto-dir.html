<a ng-hide="photosrc==='No Photo'" href="" data-toggle="modal" data-target="#PropertyPhotoModal">
	<img 
	ng-src="{{photosrc}}" 
	alt="{{title}}" 
	title="{{title}}" 
	class="img-responsive img-thumbnail"><br/>
	<small><i class="icon-search" style="margin-right:4px;"></i>View larger</small>
</a>
<img 
ng-show="photosrc==='No Photo'" 
ng-src="images/no-photo.jpg" 
alt="{{title}}" 
title="{{title}}" 
class="img-responsive img-thumbnail">

<!-- Modal -->
<div ng-hide="photosrc==='No Photo'" class="modal fade" id="PropertyPhotoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">{{title}}</h4>
			</div>
			<div class="modal-body" style="text-align:center;">
				<img 
				ng-hide="photosrc==='No Photo'" 
				ng-src="{{photosrc}}" 
				alt="{{title}}" 
				title="{{title}}" 
				class="img-responsive" 
				style="border:solid 1px lightgray; margin:0 auto; width:100%;">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

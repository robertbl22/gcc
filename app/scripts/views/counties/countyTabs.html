<h3 class="headline-links">{{county.name}} County</h3>
<div class="headline-links">
	<div tiers-indicator tier="county.tier"></div>
</div>

<!-- Nav tabs -->
<ul class="nav nav-tabs">
	<li ui-sref-active="active">
		<a ui-sref="corridor.county">Overview<span class="badge-placeholder" ng-hide="propertiesCount==='no data'">&nbsp;</span></a>
	</li>
	<li ui-sref-active="active" ng-class="{disabled:tabset.isEmpty(propertiesCount.offices)}">
		<a ui-sref="corridor.county.offices">Offices <span class="badge loading loading-small" field-to-watch="{{propertiesCount.offices}}" ng-hide="propertiesCount==='no data'">{{propertiesCount.offices||'0'}}</span></a>
	</li>
	<li ui-sref-active="active" ng-class="{disabled:tabset.isEmpty(propertiesCount.industrial)}">
		<a ui-sref="corridor.county.industrial">Industrial<span class="rb-hidden-sm"> Buildings</span> <span class="badge loading loading-small" field-to-watch="{{propertiesCount.industrial}}" ng-hide="propertiesCount==='no data'">{{propertiesCount.industrial||'0'}}</span></a>
	</li>
	<li ui-sref-active="active" ng-class="{disabled:tabset.isEmpty(propertiesCount.sites)}">
		<a ui-sref="corridor.county.sites">Sites <span class="badge loading loading-small" field-to-watch="{{propertiesCount.sites}}" ng-hide="propertiesCount==='no data'">{{propertiesCount.sites||'0'}}</span></a>
	</li>
</ul>

<div class="row">
	<div ui-view="countyTabs" class="col-sm-12 rb-crossfade" autoscroll="false"></div>
</div>

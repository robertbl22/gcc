<h3 class="headline-links">{{Corridor.name}}</h3>
<div class="headline-links">
	<div tiers-indicator tiers="Corridor.tiers"></div>
</div>
<p>
	<div corridor-map corridor-id="{{corridorId}}"></div>
</p>
<div class="row">
	<div class="col-sm-6">
		<p><strong>Counties:</strong><br/>
			<span ng-repeat="county in Corridor.counties | orderBy:'name'">
				<a ng-href="#/corridor/{{Corridor.id}}/county/{{county.id}}" style="white-space:nowrap;">{{county.name}}</a><span ng-hide="$last">,&nbsp;</span>
			</span>
		</p>
	</div>
</div>

<h3><i class="icon-search"></i> Search Properties on the Corridors</h3>
<form role="form" name="SearchForm">
	<div class="row">
		<div class="col-sm-6">
			<div search-property-type property="Search.Property"></div>
			<div search-location location="Search.Location" property="Search.Property"></div>
		</div>
		<div class="col-sm-6" style="position:relative;">
			<div class="row">
				<div style="position:absolute;" class="col-sm-12 rb-slide" ng-include="Form.Property.TemplateUrl"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p>
				<button type="button" class="btn btn-default" ng-click="Form.reset()">Reset Form</button>
				<button type="button" class="btn btn-primary" ng-click="Form.submit()">Search</button>
			</p>
			<p>&nbsp;</p>
		</div>
	</div>
</form>

<div class="row">
	<div class="col-sm-8">
		<h3><i class="icon-search"></i> Search Results <ng-pluralize class="small" count="Results.length" when="{'0': '', '1': '(1 result)', 'other': '({} results)'}">
		</ng-pluralize></h3>
	</div>
	<div class="col-sm-4" style="padding-top:20px;line-height:24px;">
		<a ui-sref="search" class="small pull-right"><i class="icon-undo"></i> Search again</a>
	</div>
</div>
<p>&nbsp;</p>

<div class="loading" field-to-watch="{{Results.length}}">
	<!-- PROPERTY ROWS -->
	<div ng-repeat="property in Results">
		<div ng-switch on="propertyType">
			<div ng-switch-when="Office">
				<div office-row property="property.attributes"></div>
			</div>
			<div ng-switch-when="Industrial">
				<div industrial-row property="property.attributes"></div>
			</div>
			<div ng-switch-when="Site">
				<div site-row property="property.attributes"></div>
			</div>
		</div>
	</div>

	<!-- NO RECORDS MESSAGE -->
	<div class="alert alert-info" ng-hide="Results.length > 0">
		<p>
			<i class="icon-info-sign icon-large"></i>&nbsp;&nbsp;Sorry, no properties were found matching the criteria.
		</p>
		<p>&nbsp;</p>
		<p>
			<a ui-sref="search" class="btn btn-primary"><i class="icon-undo"></i> Search again</a>
		</p>
	</div>
</div>
